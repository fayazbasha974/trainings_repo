<section class="your-partners">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="side-heading mb-4">Upcoming Webinars</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row your-partners-slider">
            <div class="col-lg-6" *ngFor="let webinar of webinars">
                <div class="partner-card  mx-1 mb-4">
                    <div class="row">
                        <div class="partner-img col-12 col-md-5">
                            <img src="{{webinar.webinarImageUrl}}"
                                alt="" class="img-fluid">
                        </div>
                        <div class="partner-content col-12 col-md-7">
                            <h2 class="mb-3">{{webinar.title}}</h2>
                            <div class="webinar-details mb-3">
                                <div><i class="far fa-calendar-alt"></i> {{webinar.date}}</div>
                                <div><i class="fas fa-user-tie"></i> {{webinar.author}}</div>
                            </div>
                            <div class="webinar-details  mb-3">
                                <div><i class="far fa-clock"></i> {{webinar.pdtTime}} PDT | {{webinar.edtTime}} EDT</div>
                                <div><i class="fas fa-stopwatch"></i> {{webinar.duration}} MINS</div>
                            </div>
                            <div class="webinar-details">
                                <div class="webinar-cost"><i class="fas fa-dollar-sign"></i> {{webinar.liveOneAttendeePrice}} USD</div>
                                <div><button class="btn enroll-btn" (click)="viewDetails(webinar)">View <i class="far fa-eye"></i></button></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</section>
