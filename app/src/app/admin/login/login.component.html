<section class="admin-login">
    <div class="container">
        <div class="row">
            <div class="col-xl-8 offset-xl-2">
                <div class="adminLogin-card">
                    <div class="card-left">
                        <img src="assets/img/trainingsonline.svg" alt="" class="" width="200px">
                    </div>
                    <div class="card-right">
                        <div class="form-card" [formGroup]="adminForm">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" placeholder="Enter username" id="username" formControlName="username">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="password">
                            </div>
                            <button type="submit" class="btn btn-success btn-block" (click)="login()">Submit</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
