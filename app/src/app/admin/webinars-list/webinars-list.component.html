    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Webinars List</h2>
            </div>
            
            <div class="col-lg-12">
                <table class="table  table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Mentor</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Duration</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let webinar of webinars">
                        <td>{{webinar.title}}</td>
                        <td>{{webinar.author}}</td>
                        <td>{{webinar.webinarType}}</td>
                        <td>{{webinar.date}}</td>
                        <td>{{webinar.duration}} MINS</td>
                        <td class="actions-webinar">
                          <i class="fas fa-trash-alt pointer" (click)="deleteWebinar(webinar.id)"></i>
                          <i class="far fa-edit pointer" (click)="edit(webinar.id)"></i>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
        </div>
